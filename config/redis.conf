# Redis Configuration File for Production
# See https://redis.io/docs/management/config/

# Network
port 6379
bind 0.0.0.0
protected-mode yes
timeout 0
tcp-backlog 511

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF - Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Replication
repl-diskless-sync no
repl-diskless-sync-delay 5

# Logging
loglevel notice
logfile ""
databases 16

# Client/Connection
maxclients 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Performance
hz 10
enable-active-defragmentation yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Keyspace Notifications
notify-keyspace-events ""
